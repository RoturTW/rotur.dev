<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rotur: A Web Standard for Communication.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A websocket based networking and account system" property="og:description" />
    <meta content="https://rotur.dev" property="og:url" />
    <meta content="https://avatars.githubusercontent.com/u/174211781?s=256&v=4" property="og:image" />
    <meta content="#3f2f3c" name="theme-color" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <style>
      /* Existing styles for the modal */
      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-content {
        background-color: #222;
        border-radius: 10px;
        border-style: solid;
        border-color: #3f2f3c;
        padding: 20px;
        width: 400px;
        text-align: center;
        position: relative;
      }

      .modal-content input {
        display: block;
        width: calc(100% - 20px);
        border-radius: 10px;
        background-color: #111;
        color: #fff;
        margin: 10px 0;
        padding: 10px;
        border: none;
        outline: none;
      }

      .modal-content button {
        width: 100%;
        padding: 10px;
        background-color: #3f2f3c;
        border-radius: 10px;
        color: white;
        border: none;
        cursor: pointer;
      }

      .modal-content button:hover {
        background-color: #2e1f2c;
      }

      /* --- Loading Spinner Overlay Styles --- */
      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
        z-index: 1000; /* Ensure it overlays other content */
      }

      .spinner {
        border: 8px solid #f3f3f3; /* Light grey */
        border-top: 8px solid #3f2f3c; /* Rotur color */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <div class="modal">
      <div class="modal-content">
        <img src="./Rotur Logo.png" width="40%" alt="Rotur Logo" draggable="false" style="border-radius: 50%;">
        <h1>Login</h1>
        <form>
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
        <p style="font-size: medium;">
          This will give the website full control over your rotur account without your permission.
          Ensure you are comfortable with this before proceeding.
        </p>
      </div>
    </div>

    <!-- Loading Spinner Overlay -->
    <div id="loading-overlay">
      <div class="spinner"></div>
    </div>

    <script>
      // Cookie helpers
      function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
        const expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
      }

      function getCookie(name) {
        const cname = name + "=";
        const decodedCookie = decodeURIComponent(document.cookie);
        const ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(cname) == 0) {
            return c.substring(cname.length, c.length);
          }
        }
        return "";
      }

      // MD5 function definition (omitted here for brevity; include your existing MD5 code)
      MD5 = function(r) {
        // ... your MD5 implementation ...
      };

      let accounts = "sys-rotur";
      let server = "wss://rotur.mistium.com";
      fetch("https://raw.githubusercontent.com/Mistium/Origin-OS/main/Resources/info.json")
        .then((response) => {
          if (response.ok) {
            return response.json();
          } else {
            throw new Error("Network response was not ok");
          }
        })
        .then((data) => {
          accounts = data.name;
          server = data.server;
        })
        .catch((error) => {
          accounts = "sys-rotur";
          server = "wss://rotur.mistium.com";
        });

      // Helper functions to show and hide the loading spinner
      function showLoadingSpinner() {
        document.getElementById("loading-overlay").style.display = "flex";
      }

      function hideLoadingSpinner() {
        document.getElementById("loading-overlay").style.display = "none";
      }

      function connectToWebsocket(server, accounts, username, password) {
        // Show the spinner as we begin connecting
        showLoadingSpinner();

        // Also show a spinner on the submit button
        const submitButton = document.querySelector(".modal form button[type='submit']");
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        submitButton.disabled = true;

        window.account = undefined;
        this.ip = "";
        this.username = username;
        this.password = password;
        this.accounts = accounts;
        this.userToken = "";
        this.ws = new WebSocket(server);

        this.ws.onopen = () => {
          // Connection established: hide the spinner
          hideLoadingSpinner();

          this.ws.send(JSON.stringify({
            cmd: "handshake",
            val: {
              language: "Javascript",
              version: {
                editorType: "Scratch",
                versionNumber: null,
              },
            },
            listener: "handshake_cfg",
          }));

          this.ws.onmessage = (event) => {
            let packet = JSON.parse(event.data);
            if (packet.cmd == "client_ip") {
              this.ip = packet.val;
            } else if (packet.cmd == "pmsg") {
              if (packet.val.source_command == "login") {
                if (packet.val.payload.username.toLowerCase() === this.username.toLowerCase()) {
                  this.userToken = packet.val.token;
                  window.account = packet.val.payload;
                  console.log("Logged in!");
                } else {
                  console.log("Failed to login!");
                  submitButton.innerHTML = 'Login';
                  submitButton.disabled = false;
                }
              }
            }
            if (packet.listener === "handshake_cfg") {
              let usernameWithPrefix = "ath-" + this.username;
              let msg = {
                cmd: "setid",
                val: usernameWithPrefix,
                listener: "set_username_cfg",
              };
              this.ws.send(JSON.stringify(msg));
            }
            if (packet.listener == "set_username_cfg") {
              let room = "roturTW";
              let msg = {
                cmd: "link",
                val: [room],
                listener: "link_cfg",
              };
              this.ws.send(JSON.stringify(msg));
            }
            if (packet.listener == "link_cfg") {
              this.ws.send(JSON.stringify({
                cmd: "pmsg",
                val: {
                  ip: this.ip,
                  client: {
                    system: "rotur",
                    version: "1.0",
                  },
                  command: "login",
                  id: this.userToken,
                  payload: [this.username, this.password],
                },
                id: this.accounts,
              }));
              console.log("Connected!");
            }
          };
        };

        this.ws.onclose = () => {
          console.log("Disconnected!");
          hideLoadingSpinner();
          submitButton.innerHTML = 'Login';
          submitButton.disabled = false;
        };
      }

      function updateModalForLoggedInUser() {
        const modalContent = document.querySelector(".modal-content");
        modalContent.innerHTML = `
          <img src="${window.account.pfp}" width="40%" alt="Profile Picture" draggable="false" style="border-radius: 50%;">
          <h1>Welcome, ${window.account.username}</h1>
          <button id="allowAccess">Allow Account Access To: ${document.referrer}</button>
          <button id="logoutButton">Logout</button>
        `;
        document.getElementById("allowAccess").addEventListener("click", () => {
          window.location.href = document.referrer.replace(/(\/|\?|&|;|!|#)/g, '$1token=' + window.account.token + '&');
        });
        document.getElementById("logoutButton").addEventListener("click", () => {
          // Handle logout button click
        });
      }

      function waitForAccount(callback) {
        const checkAccount = setInterval(() => {
          if (window.account !== undefined) {
            clearInterval(checkAccount);
            callback();
          }
        }, 100);
      }

      document.querySelector(".modal form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const submitButton = document.querySelector(".modal form button[type='submit']");
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        submitButton.disabled = true;
        const username = document.querySelector(".modal form input[name='username']").value;
        const password = document.querySelector(".modal form input[name='password']").value;
        const hash = MD5(password);
        setCookie("username", username, 7);
        setCookie("password", hash, 7);
        connectToWebsocket(server, accounts, username, hash);
        waitForAccount(() => {
          submitButton.innerHTML = "Login";
          submitButton.disabled = false;
          updateModalForLoggedInUser();
        });
      });

      window.addEventListener("load", () => {
        const username = getCookie("username");
        const password = getCookie("password");
        if (username && password) {
          connectToWebsocket(server, accounts, username, password);
          waitForAccount(updateModalForLoggedInUser);
        }
      });
    </script>
    <script src="https://kit.fontawesome.com/16f6b70bf6.js" crossorigin="anonymous"></script>
    <script src="./nav.js"></script>
  </body>
</html>
