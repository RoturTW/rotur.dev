<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>

            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            user-select: none;
            color: aliceblue;

        body {

            margin: 0 auto;

        }
        .container {
            background-color: #222;

<body>
    <div class="container">
        <h1>Inventory Manager</h1>
        
        <!-- Login Section -->
        <div id="login-section" class="login-box">
            <h2>Authentication Required</h2>
            <button class="login-btn">Login</button>
            <div id="login-error" class="error"></div>
        </div>
        
        <!-- User Info Section -->
        <div id="user-info" class="hidden">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <div class="currency-display">
                <div>Your Balance: <span id="user-currency" class="currency-amount">0</span> credits</div>
            </div>
            <button id="logout-btn">Logout</button>
        </div>
        
        <!-- Main Content -->
        <div id="main-content" class="hidden">
            <!-- Tab Navigation -->
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('my-items')">My Items</button>
                <button class="tab-button" onclick="switchTab('marketplace')">Marketplace</button>
                <button class="tab-button" onclick="switchTab('create-item')">Create Item</button>
            </div>
            
            <!-- My Items Tab -->
            <div id="my-items" class="tab-content active">
                <h2>Your Items</h2>
                <div id="loading-my-items">Loading your items...</div>
                <div id="my-items-list" class="my-items-grid"></div>
            </div>
            
            <!-- Marketplace Tab -->
            <div id="marketplace" class="tab-content">
                <h2>Items for Sale</h2>
                <div class="search-container">
                    <input type="text" id="marketplace-search" class="search-input" 
                           placeholder="Search items by name, description, or owner..." 
                           oninput="filterMarketplace()">
                </div>
                <div id="loading-marketplace">Loading marketplace...</div>
                <div id="marketplace-list" class="marketplace-grid"></div>
            </div>
            
            <!-- Create Item Tab -->
            <div id="create-item" class="tab-content">
                <div class="create-item-container">
                    <h2>Create New Item</h2>
                    <div class="form-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" placeholder="Enter item name">
                    </div>
                    <div class="form-group">
                        <label for="item-description">Description:</label>
                        <textarea id="item-description" placeholder="Enter item description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price:</label>
                        <input type="number" id="item-price" placeholder="0" min="0">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="item-selling">
                        <label for="item-selling">Put up for sale immediately</label>
                    </div>
                    <div class="form-group">
                        <label for="item-data">Private Data (JSON):</label>
                        <textarea id="item-data" placeholder="{}"></textarea>
                    </div>
                    <button id="create-item-btn" class="create-btn">Create Item</button>
                    <div id="create-item-result"></div>
                </div>
            </div>
        </div>
        
        <!-- Single Item View -->
        <div id="single-item-view" class="hidden">
            <div class="back-to-inventory">
                <a href="#" class="back-btn" onclick="hideSingleItemView()">← Back to Inventory</a>
            </div>
            <div class="single-item-view">
                <h2 id="single-item-name" class="single-item-name"></h2>
                <div id="single-item-description" class="single-item-description"></div>
                <div id="single-item-price" class="single-item-price"></div>
                <div id="single-item-sale-status" class="sale-status"></div>
                <div id="single-item-meta" class="single-item-meta"></div>
                <div id="single-item-actions" class="single-item-actions"></div>
                <div id="single-item-message" class="success"></div>
                <div id="single-item-error" class="error"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let authToken = '';
        let currentUser = '';
        let userCurrency = 0;
        let allMarketplaceItems = [];
        let currentSingleItem = null;
        const API_BASE_URL = 'https://api.rotur.dev';

        // DOM elements
        const loginSection = document.getElementById('login-section');
        const userInfoSection = document.getElementById('user-info');
        const mainContent = document.getElementById('main-content');
        const singleItemView = document.getElementById('single-item-view');
        const loginError = document.getElementById('login-error');
        const userNameSpan = document.getElementById('user-name');
        const userCurrencySpan = document.getElementById('user-currency');

        // Utility function to escape HTML
        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Function to create safe IDs from item names
        function createSafeId(name) {
            return btoa(encodeURIComponent(name)).replace(/[^a-zA-Z0-9]/g, '');
        }

        // Function to copy item link to clipboard
        async function copyItemLink(itemName) {
            const url = `${window.location.origin}${window.location.pathname}?view=${encodeURIComponent(itemName)}`;
            try {
                await navigator.clipboard.writeText(url);
                
                // Show temporary feedback
                const button = event.target;
                const originalTitle = button.title;
                button.title = 'Copied!';
                button.style.color = '#4caf50';
                
                setTimeout(() => {
                    button.title = originalTitle;
                    button.style.color = '';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy link:', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // Event listeners for page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check for token in URL parameters (from auth redirect)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const viewItem = urlParams.get('view');
            
            if (token) {
                authToken = token;
                validateAuthAndFetchUser(token);
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                // Check for stored auth token
                const storedAuth = localStorage.getItem('authToken');
                const storedUser = localStorage.getItem('username');
                
                if (storedAuth && storedUser) {
                    authToken = storedAuth;
                    currentUser = storedUser;
                    // Refresh user data including currency
                    refreshUserCurrency();
                    showLoggedInState();
                }
            }
            
            // Check if we need to show a specific item
            if (viewItem) {
                showSingleItem(decodeURIComponent(viewItem));
            }
            
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('create-item-btn').addEventListener('click', createNewItem);
            document.getElementsByClassName('login-btn')[0].addEventListener('click', loginToInventory);
    
            function loginToInventory() {
                window.location.href = 'https://rotur.dev/auth?return_to=' + encodeURIComponent(window.location.href);
            }
        });

        async function validateAuthAndFetchUser(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/get_user?auth=${encodeURIComponent(token)}`);
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.username.toLowerCase();
                    userCurrency = data['sys.currency'] || 0;
                    saveAuthToStorage();
                    showLoggedInState();
                } else {
                    loginError.textContent = 'Authentication failed. Please try logging in again.';
                }
            } catch (error) {
                loginError.textContent = 'Network error occurred. Please try again.';
                console.error('Auth validation error:', error);
            }
        }

        function handleLogout() {
            authToken = '';
            currentUser = '';
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            
            loginSection.classList.remove('hidden');
            userInfoSection.classList.add('hidden');
            mainContent.classList.add('hidden');
        }

        function saveAuthToStorage() {
            localStorage.setItem('authToken', authToken);
            localStorage.setItem('username', currentUser);
        }

        function showLoggedInState() {
            loginError.textContent = '';
            
            loginSection.classList.add('hidden');
            userInfoSection.classList.remove('hidden');
            mainContent.classList.remove('hidden');
            userNameSpan.textContent = currentUser;
            userCurrencySpan.textContent = userCurrency;
            
            // Load initial data
            loadMyItems();
            loadMarketplace();
        }

        async function showSingleItem(itemName) {
            try {
                // First try to find in marketplace (for items for sale)
                let item = null;
                
                // Check marketplace first
                const marketplaceResponse = await fetch(`${API_BASE_URL}/items/selling`);
                if (marketplaceResponse.ok) {
                    const marketplaceData = await marketplaceResponse.json();
                    item = marketplaceData.find(i => i.name === itemName);
                }
                
                // If not found in marketplace and user is logged in, check their items
                if (!item && authToken && currentUser) {
                    const userItemsResponse = await fetch(`${API_BASE_URL}/items/list/${encodeURIComponent(currentUser)}?auth=${encodeURIComponent(authToken)}`);
                    if (userItemsResponse.ok) {
                        const userItemsData = await userItemsResponse.json();
                        item = userItemsData.find(i => i.name === itemName);
                    }
                }
                
                if (!item) {
                    // Try to get item from any user (fallback)
                    const searchResponse = await fetch(`${API_BASE_URL}/items/search?name=${encodeURIComponent(itemName)}`);
                    if (searchResponse.ok) {
                        const searchData = await searchResponse.json();
                        if (searchData.length > 0) {
                            item = searchData[0];
                        }
                    }
                }
                
                if (item) {
                    currentSingleItem = item;
                    renderSingleItem(item);
                    
                    // Hide main content and show single item view
                    loginSection.classList.add('hidden');
                    mainContent.classList.add('hidden');
                    if (authToken && currentUser) {
                        userInfoSection.classList.remove('hidden');
                    }
                    singleItemView.classList.remove('hidden');
                } else {
                    alert('Item not found');
                    hideSingleItemView();
                }
            } catch (error) {
                console.error('Error loading single item:', error);
                alert('Error loading item');
                hideSingleItemView();
            }
        }

        function hideSingleItemView() {
            singleItemView.classList.add('hidden');
            
            if (authToken && currentUser) {
                mainContent.classList.remove('hidden');
                userInfoSection.classList.remove('hidden');
            } else {
                loginSection.classList.remove('hidden');
            }
            
            // Clear URL parameter
            const url = new URL(window.location);
            url.searchParams.delete('view');
            window.history.replaceState({}, document.title, url.pathname + url.search);
            
            currentSingleItem = null;
        }

        function renderSingleItem(item) {
            const nameElement = document.getElementById('single-item-name');
            const descriptionElement = document.getElementById('single-item-description');
            const priceElement = document.getElementById('single-item-price');
            const saleStatusElement = document.getElementById('single-item-sale-status');
            const metaElement = document.getElementById('single-item-meta');
            const actionsElement = document.getElementById('single-item-actions');
            
            nameElement.innerHTML = `
                ${escapeHtml(item.name)}
                <button class="copy-link-btn" onclick="copyItemLink('${escapeHtml(item.name)}')" title="Copy link to this item">
                    📋
                </button>
            `;
            
            descriptionElement.textContent = item.description || 'No description available';
            priceElement.textContent = `${parseInt(item.price) || 0} credits`;
            
            // Sale status
            if (item.selling) {
                saleStatusElement.textContent = '✅ For Sale';
                saleStatusElement.className = 'sale-status for-sale';
            } else {
                saleStatusElement.textContent = '❌ Not For Sale';
                saleStatusElement.className = 'sale-status not-for-sale';
            }
            
            // Meta information
            metaElement.innerHTML = `
                <div><strong>Owner:</strong> ${escapeHtml(item.owner || item.author)}</div>
                <div><strong>Author:</strong> ${escapeHtml(item.author)}</div>
                <div><strong>Created:</strong> ${new Date(item.created * 1000).toLocaleDateString()}</div>
                ${item.total_income !== undefined ? `<div><strong>Total Income:</strong> ${parseInt(item.total_income) || 0} credits</div>` : ''}
            `;
            
            // Actions
            let actionsHTML = '';
            
            if (item.selling && authToken && currentUser && item.owner.toLowerCase() !== currentUser.toLowerCase()) {
                actionsHTML = `
                    <button class="single-item-buy-btn" onclick="buySingleItem()">
                        Buy for ${parseInt(item.price) || 0} credits
                    </button>
                `;
            } else if (item.selling && (!authToken || !currentUser)) {
                actionsHTML = `
                    <p style="color: #aaa; font-style: italic;">Login to purchase this item</p>
                    <button onclick="loginToInventory()" class="single-item-buy-btn">Login</button>
                `;
            } else if (item.owner && authToken && currentUser && item.owner.toLowerCase() === currentUser.toLowerCase()) {
                actionsHTML = `
                    <p style="color: #6bff9f; font-style: italic;">This is your item</p>
                `;
            } else if (!item.selling) {
                actionsHTML = `
                    <p style="color: #aaa; font-style: italic;">This item is not currently for sale</p>
                `;
            }
            
            actionsElement.innerHTML = actionsHTML;
        }

        async function buySingleItem() {
            if (!currentSingleItem || !authToken || !currentUser) {
                return;
            }
            
            const itemName = currentSingleItem.name;
            
            if (!confirm(`Are you sure you want to buy "${itemName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/items/buy/${encodeURIComponent(itemName)}?auth=${encodeURIComponent(authToken)}`);
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('single-item-message').textContent = 'Item purchased successfully!';
                    document.getElementById('single-item-error').textContent = '';
                    
                    // Refresh the item data and user currency
                    await refreshUserCurrency();
                    showSingleItem(itemName); // Reload the item to show updated status
                    
                    setTimeout(() => {
                        document.getElementById('single-item-message').textContent = '';
                    }, 5000);
                } else {
                    document.getElementById('single-item-error').textContent = result.error || 'Failed to purchase item';
                    document.getElementById('single-item-message').textContent = '';
                }
            } catch (error) {
                document.getElementById('single-item-error').textContent = 'Network error occurred';
                document.getElementById('single-item-message').textContent = '';
                console.error('Buy item error:', error);
            }
        }

        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
            
            // Load data for the selected tab
            if (tabName === 'my-items') {
                loadMyItems();
            } else if (tabName === 'marketplace') {
                loadMarketplace();
            }
        }

        async function loadMyItems() {
            const loadingElement = document.getElementById('loading-my-items');
            const listElement = document.getElementById('my-items-list');
            
            loadingElement.classList.remove('hidden');
            listElement.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/items/list/${encodeURIComponent(currentUser)}?auth=${encodeURIComponent(authToken)}`);
                const data = await response.json();
                
                if (response.ok) {
                    loadingElement.classList.add('hidden');
                    
                    if (data.length === 0) {
                        listElement.innerHTML = '<div class="no-results">You don\'t have any items yet. Create one in the Create Item tab!</div>';
                        return;
                    }
                    
                    data.forEach(item => {
                        renderMyItem(item);
                    });
                } else {
                    loadingElement.textContent = data.error || 'Failed to load items';
                }
            } catch (error) {
                loadingElement.textContent = 'Network error occurred. Please try again.';
                console.error('Load items error:', error);
            }
        }

        async function loadMarketplace() {
            const loadingElement = document.getElementById('loading-marketplace');
            const listElement = document.getElementById('marketplace-list');
            
            loadingElement.classList.remove('hidden');
            listElement.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/items/selling`);
                const data = await response.json();
                
                if (response.ok) {
                    loadingElement.classList.add('hidden');
                    allMarketplaceItems = data;
                    
                    if (data.length === 0) {
                        listElement.innerHTML = '<div class="no-results">No items are currently for sale.</div>';
                        return;
                    }
                    
                    renderMarketplaceItems(data);
                } else {
                    loadingElement.textContent = data.error || 'Failed to load marketplace';
                }
            } catch (error) {
                loadingElement.textContent = 'Network error occurred. Please try again.';
                console.error('Load marketplace error:', error);
            }
        }

        function renderMarketplaceItems(items) {
            const listElement = document.getElementById('marketplace-list');
            listElement.innerHTML = '';
            
            if (items.length === 0) {
                listElement.innerHTML = '<div class="no-results">No items match your search.</div>';
                return;
            }
            
            items.forEach(item => {
                renderMarketplaceItem(item);
            });
        }

        function renderMyItem(item) {
            const listElement = document.getElementById('my-items-list');
            const itemCard = document.createElement('div');
            itemCard.className = 'my-item-card';
            const safeId = createSafeId(item.name);
            
            itemCard.innerHTML = `
                <div class="my-item-header">
                    <h3 class="my-item-name">
                        ${escapeHtml(item.name)}
                        ${item.selling ? '<span class="selling-badge">For Sale</span>' : ''}
                        <button class="copy-link-btn" onclick="copyItemLink('${escapeHtml(item.name)}')" title="Copy link to this item">
                            📋
                        </button>
                    </h3>
                </div>
                <div class="my-item-description">
                    ${escapeHtml(item.description) || 'No description'}
                </div>
                <div class="my-item-price">
                    ${parseInt(item.price) || 0} credits
                </div>
                <div class="my-item-meta">
                    <div><strong>Created:</strong> ${new Date(item.created * 1000).toLocaleDateString()}</div>
                    <div><strong>Author:</strong> ${escapeHtml(item.author)}</div>
                    <div><strong>Total Income:</strong> ${parseInt(item.total_income) || 0} credits</div>
                </div>
                ${item.transfer_history && item.transfer_history.length > 0 ? `
                    <div class="transfer-history-container">
                        <button class="transfer-history-toggle" onclick="toggleTransferHistory('${safeId}')">
                            View Transfer History
                        </button>
                        <div id="transfer-history-${safeId}" class="transfer-history" style="display: none;">
                            ${item.transfer_history.map(transfer => `
                                <div class="transfer-item">
                                    ${transfer.type === 'creation' ? 'Created' : 
                                      transfer.type === 'transfer' ? `Transferred from ${escapeHtml(transfer.from)} to ${escapeHtml(transfer.to)}` :
                                      transfer.type === 'purchase' ? `Purchased by ${escapeHtml(transfer.to)} for ${parseInt(transfer.price) || 0} credits` : 'Unknown'}
                                    - ${new Date(transfer.timestamp * 1000).toLocaleDateString()}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                ` : ''}
                <div class="my-item-actions">
                    ${!item.selling ? 
                        `<button class="action-button sell-btn primary-action" data-item-name="${escapeHtml(item.name)}" onclick="putItemForSale(this.dataset.itemName)">Put For Sale</button>` : 
                        `<button class="action-button primary-action" data-item-name="${escapeHtml(item.name)}" onclick="stopSelling(this.dataset.itemName)">Stop Selling</button>`
                    }
                    <div class="action-row">
                        <input type="number" id="price-${safeId}" class="action-input" value="${parseInt(item.price) || 0}" min="0" placeholder="Price">
                        <button class="action-button" data-item-name="${escapeHtml(item.name)}" onclick="updatePrice(this.dataset.itemName, '${safeId}')">Update Price</button>
                    </div>
                    <div class="action-row">
                        <input type="text" id="transfer-${safeId}" class="action-input" placeholder="Username">
                        <button class="action-button transfer-btn" data-item-name="${escapeHtml(item.name)}" onclick="transferItem(this.dataset.itemName, '${safeId}')">Transfer</button>
                    </div>
                    <button class="action-button delete-btn" data-item-name="${escapeHtml(item.name)}" onclick="deleteItem(this.dataset.itemName)">Delete Item</button>
                </div>
                <div class="item-message-${safeId} success"></div>
                <div class="item-error-${safeId} error"></div>
            `;
            listElement.appendChild(itemCard);
        }

        function renderMarketplaceItem(item) {
            const listElement = document.getElementById('marketplace-list');
            const itemCard = document.createElement('div');
            itemCard.className = 'marketplace-item-card';
            const safeId = createSafeId(item.name);
            
            itemCard.innerHTML = `
                <div class="marketplace-item-header">
                    <h3 class="marketplace-item-name">
                        ${escapeHtml(item.name)}
                        <button class="copy-link-btn" onclick="copyItemLink('${escapeHtml(item.name)}')" title="Copy link to this item">
                            📋
                        </button>
                    </h3>
                </div>
                <div class="marketplace-item-description">
                    ${escapeHtml(item.description) || 'No description available'}
                </div>
                <div class="marketplace-item-price">
                    ${parseInt(item.price) || 0} credits
                </div>
                <div class="marketplace-item-meta">
                    <div><strong>Owner:</strong> ${escapeHtml(item.owner)}</div>
                    <div><strong>Author:</strong> ${escapeHtml(item.author)}</div>
                    <div><strong>Created:</strong> ${new Date(item.created * 1000).toLocaleDateString()}</div>
                </div>
                <div class="marketplace-item-actions">
                    ${item.owner.toLowerCase() !== currentUser.toLowerCase() ? 
                        `<button class="buy-button" data-item-name="${escapeHtml(item.name)}" onclick="buyItem(this.dataset.itemName)">
                            Buy for ${parseInt(item.price) || 0} credits
                        </button>` :
                        '<div class="own-item-notice">This is your item</div>'
                    }
                </div>
                <div class="marketplace-message-${safeId} success"></div>
                <div class="marketplace-error-${safeId} error"></div>
            `;
            listElement.appendChild(itemCard);
        }

        function filterMarketplace() {
            const searchTerm = document.getElementById('marketplace-search').value.toLowerCase().trim();
            
            if (!searchTerm) {
                renderMarketplaceItems(allMarketplaceItems);
                return;
            }
            
            const filteredItems = allMarketplaceItems.filter(item => {
                return (item.name && item.name.toLowerCase().includes(searchTerm)) ||
                       (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                       (item.owner && item.owner.toLowerCase().includes(searchTerm)) ||
                       (item.author && item.author.toLowerCase().includes(searchTerm));
            });
            
            renderMarketplaceItems(filteredItems);
        }

        async function createNewItem() {
            const name = document.getElementById('item-name').value.trim();
            const description = document.getElementById('item-description').value.trim();
            const price = parseInt(document.getElementById('item-price').value) || 0;
            const selling = document.getElementById('item-selling').checked;
            const data = document.getElementById('item-data').value.trim() || '{}';
            const resultElement = document.getElementById('create-item-result');
            
            if (!name) {
                resultElement.textContent = 'Item name is required';
                resultElement.className = 'error';
                return;
            }
            
            try {
                const itemData = {
                    name: name,
                    description: description,
                    price: price,
                    selling: selling,
                    data: JSON.parse(data)
                };
                
                const response = await fetch(`${API_BASE_URL}/items/create?auth=${encodeURIComponent(authToken)}&item=${encodeURIComponent(JSON.stringify(itemData))}`);
                const result = await response.json();
                
                if (response.ok) {
                    resultElement.textContent = `Item "${escapeHtml(name)}" created successfully!`;
                    resultElement.className = 'success';
                    
                    // Clear form
                    document.getElementById('item-name').value = '';
                    document.getElementById('item-description').value = '';
                    document.getElementById('item-price').value = '';
                    document.getElementById('item-selling').checked = false;
                    document.getElementById('item-data').value = '';
                    
                    // Refresh items and currency
                    loadMyItems();
                    loadMarketplace();
                    await refreshUserCurrency();
                    
                    setTimeout(() => {
                        resultElement.textContent = '';
                        resultElement.className = '';
                    }, 5000);
                } else {
                    resultElement.textContent = result.error || 'Failed to create item';
                    resultElement.className = 'error';
                }
            } catch (error) {
                resultElement.textContent = 'Invalid JSON data or network error';
                resultElement.className = 'error';
                console.error('Create item error:', error);
            }
        }

        async function putItemForSale(itemName) {
            try {
                const response = await fetch(`${API_BASE_URL}/items/sell/${encodeURIComponent(itemName)}?auth=${encodeURIComponent(authToken)}`);
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(itemName, 'Item put up for sale successfully!', 'success');
                    loadMyItems();
                    loadMarketplace();
                    await refreshUserCurrency();
                } else {
                    showMessage(itemName, result.error || 'Failed to put item for sale', 'error');
                }
            } catch (error) {
                showMessage(itemName, 'Network error occurred', 'error');
                console.error('Put for sale error:', error);
            }
        }

        async function stopSelling(itemName) {
            try {
                const response = await fetch(`${API_BASE_URL}/items/stop_selling/${encodeURIComponent(itemName)}?auth=${encodeURIComponent(authToken)}`);
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(itemName, 'Item removed from sale successfully!', 'success');
                    loadMyItems();
                    loadMarketplace();
                    await refreshUserCurrency();
                } else {
                    showMessage(itemName, result.error || 'Failed to stop selling item', 'error');
                }
            } catch (error) {
                showMessage(itemName, 'Network error occurred', 'error');
                console.error('Stop selling error:', error);
            }
        }

        async function updatePrice(itemName, safeId) {
            const newPrice = parseInt(document.getElementById(`price-${safeId}`).value) || 0;
            
            try {
                const response = await fetch(`${API_BASE_URL}/items/set_price/${encodeURIComponent(itemName)}?auth=${encodeURIComponent(authToken)}&price=${newPrice}`);
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(itemName, `Price updated to ${newPrice} credits!`, 'success');
                    loadMyItems();
                    loadMarketplace();
                } else {
                    showMessage(itemName, result.error || 'Failed to update price', 'error');
                }
            } catch (error) {
                showMessage(itemName, 'Network error occurred', 'error');
                console.error('Update price error:', error);
            }
        }

        async function transferItem(itemName, safeId) {
            const targetUser = document.getElementById(`transfer-${safeId}`).value.trim();
            
            if (!targetUser) {
                showMessage(itemName, 'Target username is required', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/items/transfer/${encodeURIComponent(itemName)}?auth=${encodeURIComponent(authToken)}&username=${encodeURIComponent(targetUser)}`);
                const result = await response.json();
                
                if (response.ok) {
                    showMessage(itemName, `Item transferred to ${escapeHtml(targetUser)} successfully!`, 'success');
                    loadMyItems();
                    document.getElementById(`transfer-${safeId}`).value = '';
                } else {
                    showMessage(itemName, result.error || 'Failed to transfer item', 'error');
                }
            } catch (error) {
                showMessage(itemName, 'Network error occurred', 'error');
                console.error('Transfer item error:', error);
            }
        }

        async function deleteItem(itemName) {
            if (!confirm(`Are you sure you want to delete "${itemName}"? This action cannot be undone.`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/items/delete/${encodeURIComponent(itemName)}?auth=${encodeURIComponent(authToken)}`);
                const result = await response.json();
                
                if (response.ok) {
                    loadMyItems();
                } else {
                    showMessage(itemName, result.error || 'Failed to delete item', 'error');
                }
            } catch (error) {
                showMessage(itemName, 'Network error occurred', 'error');
                console.error('Delete item error:', error);
            }
        }

        async function buyItem(itemName) {
            if (!confirm(`Are you sure you want to buy "${itemName}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/items/buy/${encodeURIComponent(itemName)}?auth=${encodeURIComponent(authToken)}`);
                const result = await response.json();
                
                if (response.ok) {
                    showMarketplaceMessage(itemName, 'Item purchased successfully!', 'success');
                    loadMyItems();
                    loadMarketplace();
                    await refreshUserCurrency();
                } else {
                    showMarketplaceMessage(itemName, result.error || 'Failed to purchase item', 'error');
                }
            } catch (error) {
                showMarketplaceMessage(itemName, 'Network error occurred', 'error');
                console.error('Buy item error:', error);
            }
        }

        async function refreshUserCurrency() {
            try {
                const userResponse = await fetch(`${API_BASE_URL}/get_user?auth=${encodeURIComponent(authToken)}`);
                const userData = await userResponse.json();
                if (userResponse.ok) {
                    userCurrency = userData['sys.currency'] || 0;
                    userCurrencySpan.textContent = userCurrency;
                }
            } catch (error) {
                console.error('Failed to refresh user currency:', error);
            }
        }

        function showMessage(itemName, message, type) {
            const safeId = createSafeId(itemName);
            const messageElement = document.querySelector(`.item-message-${safeId}`);
            const errorElement = document.querySelector(`.item-error-${safeId}`);
            
            if (messageElement && errorElement) {
                if (type === 'success') {
                    messageElement.textContent = message;
                    errorElement.textContent = '';
                } else {
                    errorElement.textContent = message;
                    messageElement.textContent = '';
                }
                
                setTimeout(() => {
                    messageElement.textContent = '';
                    errorElement.textContent = '';
                }, 5000);
            }
        }

        function showMarketplaceMessage(itemName, message, type) {
            const safeId = createSafeId(itemName);
            const messageElement = document.querySelector(`.marketplace-message-${safeId}`);
            const errorElement = document.querySelector(`.marketplace-error-${safeId}`);
            
            if (messageElement && errorElement) {
                if (type === 'success') {
                    messageElement.textContent = message;
                    errorElement.textContent = '';
                } else {
                    errorElement.textContent = message;
                    messageElement.textContent = '';
                }
                
                setTimeout(() => {
                    messageElement.textContent = '';
                    errorElement.textContent = '';
                }, 5000);
            }
        }

        function toggleTransferHistory(safeId) {
            const historyElement = document.getElementById(`transfer-history-${safeId}`);
            const toggleButton = document.querySelector(`[onclick="toggleTransferHistory('${safeId}')"]`);
            
            if (historyElement && toggleButton) {
                if (historyElement.style.display === 'none') {
                    historyElement.style.display = 'block';
                    toggleButton.textContent = 'Hide Transfer History';
                } else {
                    historyElement.style.display = 'none';
                    toggleButton.textContent = 'View Transfer History';
                }
            }
        }
    </script>
</body>
</html>
