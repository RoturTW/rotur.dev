<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Manager</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        html {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            user-select: none;
            color: aliceblue;
            background: rgb(63, 47, 60);
            background: linear-gradient(45deg, rgba(63, 47, 60, 1) 0%, rgba(17, 17, 17, 1) 10%, rgba(17, 17, 17, 1) 90%, rgba(53, 59, 100, 1) 100%);
            min-height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
        }
        body {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #222;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.5);
            transition: 0.2s;
        }
        .container:hover {
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.6);
        }
        h1, h2, h3, h4 {
            color: white;
        }
        button {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 10px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
            background-color: #111;
            scale: 1.03;
        }
        input {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        .error {
            color: #ff6b6b;
            font-size: 14px;
        }
        .success {
            color: #6bff9f;
            font-size: 14px;
        }
        .key-item {
            border: 1px solid #444;
            padding: 20px;
            margin: 15px 0;
            border-radius: 8px;
            background-color: #2a2a2a;
            box-shadow: 5px 5px 3px rgba(0, 0, 0, 0.3);
            transition: 0.2s;
        }
        .key-item:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
            scale: 1.01;
        }
        /* Collapsible key styles */
        .key-summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            position: relative;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }
        .key-summary:hover {
            background-color: #333;
            border-radius: 6px 6px 0 0;
        }
        .key-summary-left {
            flex: 1;
        }
        .key-summary-right {
            text-align: right;
            flex-shrink: 0;
            margin-left: 10px;
        }
        .key-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            margin-top: 10px;
        }
        .key-details.expanded {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }
        /* Improved key details organization */
        .info-section {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .info-section h4 {
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
        .key-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .key-grid {
                grid-template-columns: 1fr;
            }
        }
        .info-row {
            display: flex;
            margin-bottom: 8px;
        }
        .info-label {
            font-weight: 500;
            color: #aaa;
            width: 140px;
            flex-shrink: 0;
        }
        .info-value {
            color: white;
            flex: 1;
        }
        .admin-section {
            border-top: 1px solid #444;
            margin-top: 20px;
            padding-top: 15px;
        }
        .admin-panel {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .admin-group {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
        }
        .admin-group h4 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        /* User management section */
        .user-management {
            margin-top: 15px;
        }
        .user-list-container {
            max-height: 150px;
            overflow-y: auto;
            background-color: #252525;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .expand-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 18px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .expanded .expand-icon {
            transform: rotate(180deg);
        }
        .key-tag {
            display: inline-block;
            background-color: #444;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: 5px;
        }
        .tag-subscription {
            background-color: #6b40b9;
        }
        .user-count {
            color: #aaa;
            font-size: 14px;
        }
        /* User list and other existing styles */
        .user-list {
            margin-top: 10px;
        }
        .user-item {
            display: inline-block;
            background-color: #454545;
            padding: 4px 8px;
            margin: 3px;
            border-radius: 6px;
            transition: 0.2s;
        }
        .user-item:hover {
            background-color: #555;
        }
        .remove-user {
            cursor: pointer;
            color: #ff6b6b;
            margin-left: 5px;
            display: inline-block;
        }
        .hidden {
            display: none;
        }
        .actions {
            margin-top: 15px;
            display: block;
        }
        #loading {
            text-align: center;
            margin: 20px;
            color: #ccc;
        }
        .login-box {
            text-align: center;
            margin: 40px 0;
        }
        .login-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #333;
            transition: 0.2s;
        }
        .login-btn:hover {
            scale: 1.05;
            background-color: #111;
        }
        #create-key-btn {
            margin-left: 10px;
            padding: 8px 16px;
            font-size: 16px;
        }
        #new-key-price {
            width: 100px;
        }
        .key-value {
            word-break: break-all;
            color: #6bff9f;
        }
        .copy-button {
            display: inline-block;
            cursor: pointer;
            background-color: #444;
            color: white;
            border-radius: 5px;
            padding: 3px 8px;
            font-size: 14px;
            margin-left: 8px;
            transition: 0.2s;
        }
        .copy-button:hover {
            background-color: #555;
        }
        .copied-feedback {
            color: #6bff9f;
            font-size: 14px;
            margin-left: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copied-feedback.show {
            opacity: 1;
        }
        /* Subscription styles */
        .subscription-badge {
            display: inline-block;
            background-color: #6b40b9;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 14px;
            margin-left: 8px;
        }
        .subscription-info {
            background-color: #333;
            padding: 10px;
            border-radius: 6px;
            margin-top: 10px;
        }
        .billing-details {
            font-size: 14px;
            color: #aaa;
        }
        select {
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #333;
            color: white;
        }
        .sub-option {
            margin-top: 15px;
        }
        .subscription-fields {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #444;
        }
        .convert-subscription-btn {
            background-color: #6b40b9;
        }
        .convert-subscription-btn:hover {
            background-color: #5a329e;
        }
        .key-type {
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Key Manager</h1>
        
        <!-- Login Section -->
        <div id="login-section" class="login-box">
            <h2>Authentication Required</h2>
            <button onclick="window.location.href='https://rotur.dev/auth'" class="login-btn">Login</button>
            <div id="login-error" class="error"></div>
        </div>
        
        <!-- User Info Section -->
        <div id="user-info" class="hidden">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <button id="logout-btn">Logout</button>
        </div>
        
        <!-- Key Management Section -->
        <div id="key-management" class="hidden">
            <h2>Your Keys</h2>
            <div id="loading">Loading your keys...</div>
            <div id="keys-list"></div>
            
            <h3>Create New Key</h3>
            <div>
                <div>
                    <select id="new-key-type">
                        <option value="regular">Regular Key</option>
                        <option value="subscription">Subscription Key</option>
                    </select>
                    <input type="number" id="new-key-price" placeholder="Price (optional)" min="0">
                </div>
                
                <div id="subscription-fields" class="subscription-fields" style="display: none;">
                    <div>
                        <label for="billing-frequency">Bill every:</label>
                        <input type="number" id="billing-frequency" value="1" min="1" style="width: 60px;">
                    </div>
                    <div style="margin-top: 10px;">
                        <label for="billing-period">Period:</label>
                        <select id="billing-period">
                            <option value="day">Day(s)</option>
                            <option value="week">Week(s)</option>
                            <option value="month" selected>Month(s)</option>
                            <option value="year">Year(s)</option>
                        </select>
                    </div>
                </div>
                
                <div style="margin-top: 15px;">
                    <button id="create-key-btn">Create Key</button>
                    <div id="create-key-result" class="success"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Key Item Template -->
    <template id="key-template">
        <div class="key-item">
            <div class="key-summary">
                <div class="key-summary-left">
                    <h3 class="key-name-title">Key: <span class="key-truncated-value"></span></h3>
                    <div class="key-summary-info">
                        <span class="key-price-summary"></span>
                        <span class="key-type-summary"></span>
                        <span class="user-count"></span>
                    </div>
                </div>
                <div class="key-summary-right">
                    <span class="tag-container"></span>
                    <span class="expand-icon">▼</span>
                </div>
            </div>
            
            <div class="key-details">
                <!-- Basic Key Info Section -->
                <div class="key-grid">
                    <div class="info-section">
                        <h4>Key Information</h4>
                        <div class="info-row">
                            <div class="info-label">Key Id:</div>
                            <div class="info-value key-value-container">
                                <span class="key-value"></span>
                                <span class="copy-button">Copy</span>
                                <span class="copied-feedback">Copied!</span>
                            </div>
                        </div>
                        <div class="info-row name-display" style="display:none;">
                            <div class="info-label">Name:</div>
                            <div class="info-value key-name-display" style="font-weight: bold;"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Creator:</div>
                            <div class="info-value key-creator"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Price:</div>
                            <div class="info-value">
                                <span class="key-price"></span>
                                <span class="key-type"></span>
                            </div>
                        </div>
                        <div class="info-row key-type-row">
                            <div class="info-label">Type:</div>
                            <div class="info-value">
                                <span class="key-type-label">Regular</span>
                                <span class="subscription-badge" style="display: none;">Subscription</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Subscription Info Section (Conditionally Displayed) -->
                    <div class="info-section subscription-info" style="display: none;">
                        <h4>Subscription Details</h4>
                        <div class="info-row">
                            <div class="info-label">Billing:</div>
                            <div class="info-value">Every <span class="billing-frequency"></span> <span class="billing-period"></span></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Status:</div>
                            <div class="info-value subscription-status"></div>
                        </div>
                        <div class="subscription-financials"></div>
                    </div>
                </div>
                
                <!-- User Management Section -->
                <div class="info-section">
                    <h4>Authorized Users</h4>
                    <div class="user-list-container">
                        <div class="user-list"></div>
                    </div>
                    
                    <div class="user-management">
                        <input type="text" class="add-user-input" placeholder="Username to add">
                        <button class="add-user-btn">Add User</button>
                    </div>
                </div>
                
                <!-- Admin Controls Section (Visible only to creator) -->
                <div class="admin-section">
                    <div class="admin-panel">
                        <div class="admin-group name-actions">
                            <h4>Set Key Name</h4>
                            <input type="text" class="update-name-input" placeholder="Set key name">
                            <button class="update-name-btn">Update Name</button>
                        </div>
                        
                        <div class="admin-group price-actions">
                            <h4>Update Price</h4>
                            <input type="number" class="update-price-input" placeholder="New Price" min="0">
                            <button class="update-price-btn">Update Price</button>
                        </div>
                        
                        <div class="admin-group key-actions">
                            <h4>Key Management</h4>
                            <button class="revoke-key-btn">Revoke Key</button>
                            <button class="delete-key-btn">Delete Key</button>
                        </div>
                    </div>
                </div>
                
                <!-- Messages Section -->
                <div class="key-message success"></div>
                <div class="key-error error"></div>
            </div>
        </div>
    </template>

    <script>
        // Global variables
        let authToken = '';
        let currentUser = '';
        const API_BASE_URL = 'https://social.rotur.dev';

        // DOM elements
        const loginSection = document.getElementById('login-section');
        const userInfoSection = document.getElementById('user-info');
        const keyManagementSection = document.getElementById('key-management');
        const loginError = document.getElementById('login-error');
        const userNameSpan = document.getElementById('user-name');
        const keysList = document.getElementById('keys-list');
        const loadingIndicator = document.getElementById('loading');
        const createKeyResult = document.getElementById('create-key-result');

        // Event listeners for page load
        document.addEventListener('DOMContentLoaded', () => {
            // Check for token in URL parameters (from auth redirect)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (token) {
                // Token found in URL, use it as auth token
                authToken = token;
                validateAuthAndFetchUser(token);
                
                // Clean URL by removing the token parameter (for security)
                window.history.replaceState({}, document.title, window.location.pathname);
            } else {
                // Check for stored auth token
                const storedAuth = localStorage.getItem('authToken');
                const storedUser = localStorage.getItem('username');
                
                if (storedAuth && storedUser) {
                    authToken = storedAuth;
                    currentUser = storedUser;
                    showLoggedInState();
                }
            }
            
            document.getElementById('logout-btn').addEventListener('click', handleLogout);
            document.getElementById('create-key-btn').addEventListener('click', createNewKey);
            
            // Add event listener for key type dropdown
            document.getElementById('new-key-type').addEventListener('change', function() {
                const subscriptionFields = document.getElementById('subscription-fields');
                subscriptionFields.style.display = this.value === 'subscription' ? 'block' : 'none';
            });
        });

        async function validateAuthAndFetchUser(token) {
            try {
                const response = await fetch(`${API_BASE_URL}/get_user?auth=${encodeURIComponent(token)}`);
                const data = await response.json();
                
                if (response.ok) {
                    currentUser = data.username.toLowerCase();
                    saveAuthToStorage();
                    showLoggedInState();
                } else {
                    loginError.textContent = 'Authentication failed. Please try logging in again.';
                }
            } catch (error) {
                loginError.textContent = 'Network error occurred. Please try again.';
                console.error('Auth validation error:', error);
            }
        }

        function handleLogout() {
            authToken = '';
            currentUser = '';
            localStorage.removeItem('authToken');
            localStorage.removeItem('username');
            
            loginSection.classList.remove('hidden');
            userInfoSection.classList.add('hidden');
            keyManagementSection.classList.add('hidden');
        }

        function saveAuthToStorage() {
            localStorage.setItem('authToken', authToken);
            localStorage.setItem('username', currentUser);
        }

        function showLoggedInState() {
            loginError.textContent = '';
            
            // Update UI
            loginSection.classList.add('hidden');
            userInfoSection.classList.remove('hidden');
            keyManagementSection.classList.remove('hidden');
            userNameSpan.textContent = currentUser;
            
            // Fetch user's keys
            fetchUserKeys();
        }

        // Key Management Functions
        async function fetchUserKeys() {
            loadingIndicator.classList.remove('hidden');
            keysList.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/keys/mine?auth=${encodeURIComponent(authToken)}`);
                const data = await response.json();
                
                if (response.ok) {
                    loadingIndicator.classList.add('hidden');
                    
                    if (data.length === 0) {
                        keysList.innerHTML = '<p>You don\'t have any keys yet. Create one below!</p>';
                        return;
                    }
                    
                    // Display each key
                    data.forEach(key => {
                        renderKeyItem(key);
                    });
                } else {
                    loadingIndicator.textContent = data.error || 'Failed to load keys';
                }
            } catch (error) {
                loadingIndicator.textContent = 'Network error occurred. Please try again.';
                console.error('Fetch keys error:', error);
            }
        }

        function renderKeyItem(key) {
            const template = document.getElementById('key-template');
            const keyItem = document.importNode(template.content, true);
            
            // Convert creator username to lowercase for consistent comparison
            const creatorName = key.creator.toLowerCase();
            
            // Populate key data
            const keyValueSpan = keyItem.querySelector('.key-value');
            const keyTruncatedValueSpan = keyItem.querySelector('.key-truncated-value');
            keyValueSpan.textContent = key.key;
            
            // Create truncated version for summary (first 8 characters + "...")
            const truncatedKey = key.key.substring(0, 8) + "...";
            keyTruncatedValueSpan.textContent = truncatedKey;
            
            keyItem.querySelector('.key-creator').textContent = key.creator;
            keyItem.querySelector('.key-price').textContent = key.price || '0';
            
            // Set up the price in summary
            const priceSummary = keyItem.querySelector('.key-price-summary');
            priceSummary.textContent = `${key.price || '0'} credits`;
            
            // Handle subscription-specific UI elements
            const isSubscription = key.type === 'subscription';
            const subscriptionBadge = keyItem.querySelector('.subscription-badge');
            const subscriptionInfo = keyItem.querySelector('.subscription-info');
            const keyType = keyItem.querySelector('.key-type');
            const keyTypeSummary = keyItem.querySelector('.key-type-summary');
            const tagContainer = keyItem.querySelector('.tag-container');
            const keyTypeLabel = keyItem.querySelector('.key-type-label');
            
            // Add tag to summary
            if (isSubscription) {
                tagContainer.innerHTML = '<span class="key-tag tag-subscription">Subscription</span>';
                keyTypeLabel.textContent = 'Subscription';
            } else {
                tagContainer.innerHTML = '<span class="key-tag">Regular</span>';
                keyTypeLabel.textContent = 'Regular';
            }
            
            if (isSubscription) {
                // Show subscription elements
                subscriptionBadge.style.display = 'inline-block';
                subscriptionInfo.style.display = 'block';
                
                // Get subscription details from either direct fields or the subscription object
                const subscriptionData = key.subscription || key;
                const frequency = subscriptionData.frequency || 1;
                const period = subscriptionData.period || 'month';
                
                // Set subscription details
                keyItem.querySelector('.billing-frequency').textContent = frequency;
                
                // Format period name (adding 's' for plural if needed)
                const periodDisplay = `${period}${frequency > 1 ? 's' : ''}`;
                keyItem.querySelector('.billing-period').textContent = periodDisplay;
                
                // Add billing type to price
                keyType.textContent = `per ${frequency} ${periodDisplay}`;
                keyTypeSummary.textContent = `per ${frequency} ${periodDisplay}`;
                
                // Set subscription status if available
                const subscriptionStatus = keyItem.querySelector('.subscription-status');
                if (subscriptionData.active !== undefined) {
                    const isActive = subscriptionData.active;
                    const statusText = isActive ? 'Active' : 'Inactive';
                    const statusColor = isActive ? '#6bff9f' : '#ff6b6b';
                    subscriptionStatus.innerHTML = `<span style="color: ${statusColor}">${statusText}</span>`;
                } else {
                    subscriptionStatus.textContent = 'Unknown';
                }
                
                // Add subscription financial information in a more organized way
                const financialsContainer = keyItem.querySelector('.subscription-financials');
                addSubscriptionFinancialInfo(key, financialsContainer);
            } else {
                // Just set the one-time payment indicator
                keyType.textContent = '(one-time payment)';
                keyTypeSummary.textContent = '(one-time)';
            }
            
            // Set up copy button functionality
            const copyButton = keyItem.querySelector('.copy-button');
            const copiedFeedback = keyItem.querySelector('.copied-feedback');
            copyButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling to parent (summary toggle)
                navigator.clipboard.writeText(key.key).then(() => {
                    // Show feedback that the text was copied
                    copiedFeedback.classList.add('show');
                    
                    // Hide feedback after 2 seconds
                    setTimeout(() => {
                        copiedFeedback.classList.remove('show');
                    }, 2000);
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                    const errorDiv = keyItem.querySelector('.key-error');
                    errorDiv.textContent = 'Failed to copy to clipboard';
                    
                    // Clear error after 3 seconds
                    setTimeout(() => {
                        errorDiv.textContent = '';
                    }, 3000);
                });
            });
            
            // Set input default and add data-key attribute to associate it with this specific key
            const priceInput = keyItem.querySelector('.update-price-input');
            priceInput.value = key.price || '0';
            priceInput.setAttribute('data-key', key.key);
            
            // Add data-key attribute to the update button
            const updateButton = keyItem.querySelector('.update-price-btn');
            updateButton.setAttribute('data-key', key.key);
            
            // Add data-key attribute to the add user input and button
            const addUserInput = keyItem.querySelector('.add-user-input');
            addUserInput.setAttribute('data-key', key.key);
            const addUserButton = keyItem.querySelector('.add-user-btn');
            addUserButton.setAttribute('data-key', key.key);
            
            // Add a unique ID to the key item div for easier targeting
            const keyItemDiv = keyItem.querySelector('.key-item');
            keyItemDiv.id = `key-item-${key.key}`;
            keyItemDiv.setAttribute('data-key', key.key);
            
            // Display key name if available
            if (key.name) {
                // Update summary title with name instead of "Key:"
                const keyNameTitle = keyItem.querySelector('.key-name-title');
                keyNameTitle.textContent = key.name;
                
                // Show and update the name in the details section
                const nameDisplay = keyItem.querySelector('.name-display');
                nameDisplay.style.display = 'flex';
                keyItem.querySelector('.key-name-display').textContent = key.name;
                
                // Set the name input value
                keyItem.querySelector('.update-name-input').value = key.name;
            }
            
            // Set up the name update button
            const nameUpdateButton = keyItem.querySelector('.update-name-btn');
            nameUpdateButton.setAttribute('data-key', key.key);
            nameUpdateButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling
                updateKeyName(key.key, keyItemDiv);
            });
            
            // Check if current user is the creator (for admin functions visibility)
            const isCreator = currentUser.toLowerCase() === creatorName.toLowerCase();
            
            // Populate users and update the user count in summary
            const userList = keyItem.querySelector('.user-list');
            const userCountSpan = keyItem.querySelector('.user-count');

            if (!Array.isArray(key.users) && typeof key.users === 'object') {
                key.users = Object.keys(key.users);
            }

            if (key.users && key.users.length > 0) {
                // Update user count in summary
                userCountSpan.textContent = `${key.users.length} user${key.users.length !== 1 ? 's' : ''}`;
                
                key.users.forEach(user => {
                    // Convert each username to lowercase for display
                    const normalizedUser = user.toLowerCase();
                    if (normalizedUser === currentUser.toLowerCase()) {
                        userList.innerHTML += `<span class="user-item">${normalizedUser} (You)</span>`;
                        return;
                    }
                    const userItem = document.createElement('span');
                    userItem.classList.add('user-item');
                    
                    // Show remove button for all users when current user is creator
                    if (isCreator) {
                        userItem.innerHTML = `${normalizedUser} <span class="remove-user" data-user="${normalizedUser}" data-key="${key.key}">×</span>`;
                    } else {
                        userItem.textContent = normalizedUser;
                    }
                    
                    userList.appendChild(userItem);
                });
            } else {
                userList.innerHTML = '<p>No users have access to this key.</p>';
                userCountSpan.textContent = 'No users';
            }
            
            // Set up event listeners for all buttons (with proper stopPropagation)
            const addUserButtonElem = keyItem.querySelector('.add-user-btn');
            addUserButtonElem.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling
                addUserToKey(key.key, keyItemDiv);
            });
            
            keyItem.querySelector('.revoke-key-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling
                revokeKey(key.key, keyItemDiv);
            });
            
            keyItem.querySelector('.delete-key-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling
                deleteKey(key.key, keyItemDiv);
            });
            
            updateButton.addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent event bubbling
                updateKeyPrice(key.key, keyItemDiv);
            });
            
            // Set up the collapsible functionality
            const keySummary = keyItem.querySelector('.key-summary');
            const keyDetails = keyItem.querySelector('.key-details');
            
            keySummary.addEventListener('click', () => {
                keyDetails.classList.toggle('expanded');
                keySummary.classList.toggle('expanded');
            });
            
            // Show/hide administrative functions based on creator status
            if (!isCreator) {
                keyItem.querySelector('.admin-section').style.display = 'none';
            }
            
            // Attach remove user event listeners
            setTimeout(() => {
                const removeButtons = keyItemDiv.querySelectorAll('.remove-user');
                removeButtons.forEach(button => {
                    button.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent event bubbling
                        const username = e.target.getAttribute('data-user');
                        const keyId = e.target.getAttribute('data-key');
                        removeUserFromKey(keyId, username, keyItemDiv);
                    });
                });
            }, 0);
            
            keysList.appendChild(keyItem);
        }
        
        // Helper function to add financial information to subscription info
        function addSubscriptionFinancialInfo(key, container) {
            // Add total income if available
            if (key.total_income !== undefined) {

                        estimatedRow.classList.add('info-row');

                            <div class="info-label">Est. Monthly:</div>

        async function createNewKey() {
            const priceInput = document.getElementById('new-key-price');
            const keyType = document.getElementById('new-key-type').value;
            const createKeyResult = document.getElementById('create-key-result');
            
            // Clear previous messages
            createKeyResult.textContent = '';
            createKeyResult.classList.remove('error', 'success');
            
            try {
                // 1. Validate the price first
                const price = priceInput.value ? Math.floor(parseInt(priceInput.value)) : 0;
                if (isNaN(price) || price < 0) {
                    throw new Error("Price must be a non-negative number");
                }
                
                // 2. Prepare basic URL
                let url = `${API_BASE_URL}/keys/create?auth=${encodeURIComponent(authToken)}${price ? `&price=${price}` : ''}`;
                
                // 3. Handle subscription-specific parameters if needed
                if (keyType === 'subscription') {
                    const frequencyInput = document.getElementById('billing-frequency');
                    const frequency = frequencyInput.value ? Math.floor(parseInt(frequencyInput.value)) : 1;
                    
                    if (isNaN(frequency) || frequency <= 0) {
                        throw new Error("Billing frequency must be a positive integer");
                    }
                    
                    const period = document.getElementById('billing-period').value || 'month';
                    
                    url += `&subscription=true&frequency=${frequency}&period=${period}`;
                }
                
                // 4. Make the API request
                createKeyResult.textContent = 'Creating key...';
                const response = await fetch(url);
                const data = await response.json();
                
                // 5. Handle the response
                if (response.ok) {
                    createKeyResult.textContent = `Key created successfully: ${data.key}`;
                    createKeyResult.classList.add('success');
                    
                    // 6. Reset form fields
                    priceInput.value = '';
                    document.getElementById('new-key-type').value = 'regular';
                    document.getElementById('subscription-fields').style.display = 'none';
                    
                    // 7. Refresh the key list
                    fetchUserKeys();
                    
                    // Clear success message after 5 seconds
                    setTimeout(() => {
                        createKeyResult.textContent = '';
                    }, 5000);
                } else {
                    createKeyResult.textContent = data.error || 'Failed to create key';
                    createKeyResult.classList.add('error');
                    
                    // Clear error after 5 seconds
                    setTimeout(() => {
                        createKeyResult.textContent = '';
                    }, 5000);
                }
            } catch (error) {
                createKeyResult.textContent = error.message || 'Network error occurred. Please try again.';
                createKeyResult.classList.add('error');
                console.error('Create key error:', error);
                
                // Clear error after 5 seconds
                setTimeout(() => {
                    createKeyResult.textContent = '';
                }, 5000);
            }
        }

        async function updateKeyPrice(keyId, keyElement) {
            const priceInput = keyElement.querySelector('.update-price-input');
            const price = parseInt(priceInput.value);
            const messageDiv = keyElement.querySelector('.key-message');
            const errorDiv = keyElement.querySelector('.key-error');
            
            // Clear previous messages
            messageDiv.textContent = '';
            errorDiv.textContent = '';
            
            if (isNaN(price) || price < 0) {
                errorDiv.textContent = 'Please enter a valid price (must be a non-negative number)';
                return;
            }
            
            try {
                // Use proper data structure for the update endpoint
                // The backend expects a JSON string in the 'data' parameter
                const updateData = { price: price };
                
                const url = `${API_BASE_URL}/keys/update/${keyId}?auth=${encodeURIComponent(authToken)}&data=${encodeURIComponent(JSON.stringify(updateData))}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.textContent = `Price updated to ${price}`;
                    
                    // Update the displayed price
                    keyElement.querySelector('.key-price').textContent = price;
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        messageDiv.textContent = '';
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to update price';
                    
                    // Clear error after 3 seconds
                    setTimeout(() => {
                        errorDiv.textContent = '';
                    }, 3000);
                }
            } catch (error) {
                errorDiv.textContent = 'Network error occurred. Please try again.';
                console.error('Update price error:', error);
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 3000);
            }
        }
        
        async function revokeKey(keyId, keyElement) {
            if (!confirm('Are you sure you want to revoke this key? This will remove access for all users except you (the creator).')) {
                return;
            }
            
            const messageDiv = keyElement.querySelector('.key-message');
            const errorDiv = keyElement.querySelector('.key-error');
            
            // Clear previous messages
            messageDiv.textContent = '';
            errorDiv.textContent = '';
            
            try {
                // The server will handle ensuring only the creator remains in users list
                const url = `${API_BASE_URL}/keys/revoke/${keyId}?auth=${encodeURIComponent(authToken)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    // After successful revocation, we need to refresh the users list
                    // to match what's on the server
                    
                    // Clear user list and add only the creator (you)
                    // We know the backend will keep only the creator
                    const userList = keyElement.querySelector('.user-list');
                    userList.innerHTML = `<span class="user-item">${currentUser.toLowerCase()} (You)</span>`;
                    
                    messageDiv.textContent = 'Key has been revoked. All other users have been removed.';
                    
                    // Hide success message after 3 seconds
                    setTimeout(() => {
                        messageDiv.textContent = '';
                    }, 3000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to revoke key';
                    
                    // Clear error after 3 seconds
                    setTimeout(() => {
                        errorDiv.textContent = '';
                    }, 3000);
                }
            } catch (error) {
                errorDiv.textContent = 'Network error occurred. Please try again.';
                console.error('Revoke key error:', error);
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 3000);
            }
        }

        async function deleteKey(keyId, keyElement) {
            if (!confirm('Are you sure you want to delete this key? This action cannot be undone.')) {
                return;
            }
            
            try {
                const url = `${API_BASE_URL}/keys/delete/${keyId}?auth=${encodeURIComponent(authToken)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    keyElement.remove();
                    
                    // Check if there are any keys left
                    if (keysList.children.length === 0) {
                        keysList.innerHTML = '<p>You don\'t have any keys. Create one below!</p>';
                    }
                } else {
                    const errorDiv = keyElement.querySelector('.key-error');
                    errorDiv.textContent = data.error || 'Failed to delete key';
                }
            } catch (error) {
                const errorDiv = keyElement.querySelector('.key-error');
                errorDiv.textContent = 'Network error occurred. Please try again.';
                console.error('Delete key error:', error);
            }
        }

        async function addUserToKey(keyId, keyElement) {
            const input = keyElement.querySelector('.add-user-input');
            const username = input.value.trim().toLowerCase();
            const messageDiv = keyElement.querySelector('.key-message');
            const errorDiv = keyElement.querySelector('.key-error');
            
            // Clear previous messages
            messageDiv.textContent = '';
            errorDiv.textContent = '';
            
            if (!username) {
                errorDiv.textContent = 'Please enter a username';
                return;
            }
            
            try {
                // Use the admin_add endpoint for creators to add users to their keys
                const url = `${API_BASE_URL}/keys/admin_add/${keyId}?auth=${encodeURIComponent(authToken)}&username=${encodeURIComponent(username)}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    // Success - add the user to the UI
                    const userList = keyElement.querySelector('.user-list');
                    
                    // Check if "No users" message is there and remove it
                    if (userList.querySelector('p')) {
                        userList.innerHTML = '';
                    }
                    
                    // Check if user already exists in the list
                    const existingUsers = Array.from(userList.querySelectorAll('.user-item'))
                        .map(item => item.textContent.toLowerCase().replace(' (you)', '').replace(' ×', '').trim());
                    
                    if (!existingUsers.includes(username)) {
                        const userItem = document.createElement('span');
                        userItem.classList.add('user-item');
                        
                        // Add remove button if current user is creator
                        if (username === currentUser.toLowerCase()) {
                            userItem.textContent = `${username} (You)`;
                        } else {
                            userItem.innerHTML = `${username} <span class="remove-user" data-user="${username}" data-key="${keyId}">×</span>`;
                            
                            // Attach event listener to the new remove button
                            setTimeout(() => {
                                const removeBtn = userItem.querySelector('.remove-user');
                                if (removeBtn) {
                                    removeBtn.addEventListener('click', (e) => {
                                        e.stopPropagation(); // Prevent event bubbling
                                        const user = e.target.getAttribute('data-user');
                                        const key = e.target.getAttribute('data-key');
                                        removeUserFromKey(key, user, keyElement);
                                    });
                                }
                            }, 0);
                        }
                        
                        userList.appendChild(userItem);
                        
                        // Update the user count in the summary
                        const userCountSpan = keyElement.querySelector('.user-count');
                        const currentUserCount = existingUsers.length + 1; // +1 for the new user
                        userCountSpan.textContent = `${currentUserCount} user${currentUserCount !== 1 ? 's' : ''}`;
                        
                        messageDiv.textContent = `User ${username} has been added to the key`;
                        input.value = '';
                        
                        // Hide success message after 3 seconds
                        setTimeout(() => {
                            messageDiv.textContent = '';
                        }, 3000);
                    } else {
                        errorDiv.textContent = 'User already has access to this key';
                        
                        // Clear error after 3 seconds
                        setTimeout(() => {
                            errorDiv.textContent = '';
                        }, 3000);
                    }
                } else {
                    errorDiv.textContent = data.error || 'Failed to add user to key';
                    
                    // Clear error after 3 seconds
                    setTimeout(() => {
                        errorDiv.textContent = '';
                    }, 3000);
                }
            } catch (error) {
                errorDiv.textContent = 'Network error occurred. Please try again.';
                console.error('Add user error:', error);
                
                // Clear error after 3 seconds
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 3000);
            }
        }

        // Helper function to calculate next billing date based on period and frequency
        function calculateNextDate(baseDate, period, frequency) {
            const nextDate = new Date(baseDate);
            
            switch(period) {
                case 'day':
                    nextDate.setDate(nextDate.getDate() + frequency);
                    break;
                case 'week':
                    nextDate.setDate(nextDate.getDate() + (frequency * 7));
                    break;
                case 'month':
                    nextDate.setMonth(nextDate.getMonth() + frequency);
                    break;
                case 'year':
                    nextDate.setFullYear(nextDate.getFullYear() + frequency);
                    break;
            }
            
            return nextDate;
        }
        
        // Helper function to calculate estimated income from all subscribers
        function calculateEstimatedIncome(key) {
            let estimatedIncome = 0;
            const creatorName = key.creator.toLowerCase();
            
            // Loop through each user and add their individual price to the total
            Object.entries(key.users).forEach(([username, userData]) => {
                // Skip the creator (they shouldn't be charged)
                if (username.toLowerCase() === creatorName) {
                    return;
                }
                
                // If the user has a specific price, use that; otherwise use the key's default price
                const userPrice = (userData && userData.price !== undefined) ? userData.price : key.price;
                estimatedIncome += userPrice;
            });
            
            return estimatedIncome;
        }
